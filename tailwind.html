<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Tailwind | Product List With Cart</title>
  </head>
  <body class="bg-white p-5 flex">

      
    <main class="w-[80%] p-6">
      <h1 class="font-bold text-3xl mb-10">Desserts</h1>
      <section id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        
      </section>
    </main>


    <aside class=" w-[20%] h-screen fixed right-0 top-0  bg-white shadow-lg p-6 overflow-y-auto z-50">
      <h2 class="text-xl font-semibold mb-4">
        Your Cart (<span id="total-items">0</span>)
      </h2>
      <ul id="lista-carrito" class="space-y-4"></ul>

      <section class="border-t pt-4 mt-4">
        <div class="flex justify-around content-around">
          <p class="text-lg font-semibold">Order Total:</p>
          <p><span id="total-precio">$0.00</span></p>
        </div>

        <section class="bg-orange-100/30 text-xs p-2 mt-4 rounded-4xl text-center">
          This is a <strong>carbon-neutral </strong>delivery
        </section>
        <button onclick="ejecutarCompra()" 
            class="w-full mt-3 bg-orange-700 text-white px-4 py-2 rounded-4xl hover:bg-orange-900 transition ">
            Confirm Order
        </button>
    </section>
    </aside>



  <script src="scripts.js"></script>
  </body>
</html>
